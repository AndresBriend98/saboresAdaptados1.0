<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fonoaudiólogos</title>
    <link rel="icon" href="assets/images/faviicon/favicon.ico" />
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- for swiper slider  -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <!-- fancy box  -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- chatbot css  -->
    <link rel="stylesheet" href="chatbot/css/chat.css">
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Estilo para la barra de carga verde */
        .progress-bar-green {
            background-color: #28a745;
            /* Verde Bootstrap */
        }

        /* Ajustar la altura de la sección para centrar verticalmente */
        .main-banner {
            min-height: 80vh;
            /* Ajustar según sea necesario */
            display: flex;
            align-items: center;
            /* Centrar verticalmente */
            justify-content: center;
            /* Centrar horizontalmente */
            background-image: url("assets/images/background/blog-pattern-bg.png");
        }

        .sec-wp {
            text-align: center;
            /* Centrar el contenido del texto */
        }

        .form-container {
            width: 100%;
            /* Ajustar el ancho del formulario */
            margin: 0 auto;
            /* Centrar el contenedor */
            background: rgba(255, 255, 255, 0.8);
            /* Fondo translúcido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            /* Sombra suave para el formulario */
        }

        /* Estilo para el botón con hover y transición suave */
        .btn-red {
            background-color: #ff8243;
            color: white;
            border: none;
            transition: background-color 0.3s;
            /* Transición suave para el hover */
        }

        /* Barra de carga roja para errores */
        .progress-bar-red {
            background-color: #dc3545;
            /* Rojo Bootstrap */
        }

        /* Efecto hover para el botón */
        .btn-red:hover {
            background-color: rgb(224, 93, 6);
            /* Color más oscuro al pasar el cursor */
            color: white;
            /* Mantener el color del texto */
            transform: scale(1.05);
            /* Un pequeño efecto de escala para animación */
        }
    </style>
</head>

<body>
    <!-- Header  -->
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 mt-4">
                    <div class="header-logo">
                        <img src="assets/images/logo.png" width="300" height="100" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Home  -->
    <div id="viewport">
        <div id="js-scroll-content">
            <section class="main-banner" id="home"
                style="background-image: url(assets/images/background/blog-pattern-bg.png);">
                <div class="book-table-shape">
                    <img src="assets/images/background/table-leaves-shape.png" alt="">
                </div>

                <div class="book-table-shape book-table-shape2">
                    <img src="assets/images/background/table-leaves-shape.png" alt="">
                </div>
                <div class="js-parallax-scene">
                    <div class="banner-shape-1 w-100" data-depth="0.30">
                        <img src="assets/images/background/berry.png" alt="">
                    </div>
                    <div class="banner-shape-2 w-100" data-depth="0.25">
                        <img src="assets/images/background/leaf.png" alt="">
                    </div>
                </div>
                <div class="sec-wp">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="sec-title text-center mb-5">
                                <p class="sec-sub-title mb-3">Iniciar Sesión</p>
                                <h2 class="h2-title">Fonoaudiólogas</h2>
                                <div class="sec-title-shape mb-4">
                                    <img src="assets/images/figure/title-shape.svg" alt="">
                                </div>
                                <div class="sec-title-shape mb-4">
                                    <img src="assets/images/title-shape.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-container"> <!-- Caja del formulario centrada -->
                        <form id="admin-login-form">
                            <div class="form-group">
                                <label for="admin-email">Email</label>
                                <input type="email" id="admin-email" class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="admin-password">Contraseña</label>
                                <input type="password" id="admin-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-red mt-4">Iniciar Sesión</button>
                        </form>
                        <div id="admin-login-message"></div>
                    </div>
                    <!-- Barra de progreso en la parte superior -->
                    <div id="loginProgressBar" class="progress" style="height: 5px; display: none;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated progress-bar-green"
                            role="progressbar" style="width: 0%;">
                        </div>
                    </div>

                    <!-- Mensaje de inicio de sesión -->
                    <div id="loginInfoMessage" class="alert alert-success" style="display: none;">
                        Iniciando sesión...
                    </div>

                    <!-- Mensaje de error para el login -->
                    <div id="loginErrorMessage" class="alert alert-danger" style="display: none;">
                        Email o contraseña incorrectos
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $("#admin-login-form").on("submit", function (e) {
            e.preventDefault();
            const email = $("#admin-email").val();
            const password = $("#admin-password").val();

            // Mostrar el mensaje "Iniciando sesión..." y la barra de progreso verde
            $("#loginInfoMessage").slideDown();
            $("#loginProgressBar").show();
            $("#loginProgressBar .progress-bar")
                .removeClass("progress-bar-red") // Quitar clase de error si está presente
                .addClass("progress-bar-green") // Asegurarse de tener clase de éxito
                .animate({ width: "100%" }, 2000);

            // Ocultar cualquier mensaje de error anterior
            $("#loginErrorMessage").hide();

            $.post("/admin/login", { email, password }, function (data) {
                // Redirigir después de 3 segundos si el login es exitoso
                setTimeout(function () {
                    window.location.href = "/home-admin.html";
                }, 3000);
            }).fail(function (xhr) {
                // Mostrar la barra de progreso roja para errores
                $("#loginProgressBar").show();
                $("#loginProgressBar .progress-bar")
                    .removeClass("progress-bar-green") // Quitar clase de éxito
                    .addClass("progress-bar-red") // Añadir clase de error
                    .css("width", "100%"); // Llenar completamente para indicar error

                // Mostrar el mensaje de error
                $("#loginErrorMessage").text("Email o contraseña incorrectos").slideDown();

                // Ocultar el mensaje de éxito porque hay un error
                $("#loginInfoMessage").slideUp();
            });
        });
    </script>
    <script>
        window.addEventListener("scroll", function () {
            const scrollTopButton = document.querySelector(".scrolltop");
            if (window.scrollY > 100) { // Si se desplaza más de 100px, mostrar el botón
                scrollTopButton.style.opacity = 1; // Hacer visible el botón
            } else {
                scrollTopButton.style.opacity = 0; // Ocultar el botón
            }
        });

        // Evento para hacer scroll hacia arriba cuando se hace clic en el botón
        document.querySelector(".scrolltop").addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" }); // Scroll suave hacia arriba
        });
    </script>
