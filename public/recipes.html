        .modal-content button[type="submit"] {

    <script>
        $(document).ready(function () {
            $("a[href='index.html']").on("click", function (e) {
                e.preventDefault(); // Prevenir la redirección automática

                // Mostrar el contenedor con el mensaje y la barra de progreso
                $("#logoutNotificationContainer").slideDown();

                // Animar la barra de progreso para indicar cierre
                $("#logoutProgressBar .progress-bar")
                    .removeClass("progress-bar-red") // Asegurarse de que no tenga clase de error
                    .addClass("progress-bar-green") // Barra verde para éxito
                    .animate({ width: "100%" }, 2000); // Llenar la barra para animar

                // Redirigir después de 2 segundos
                setTimeout(function () {
                    window.location.href = "index.html"; // Redirigir a la página de inicio o login
                }, 2000);
            });
        });

    </script>

    <script>

        $(document).ready(function () {
            // Obtener el `dni` de la URL
            const params = new URLSearchParams(window.location.search);
            const dni = params.get("dni");

            // Si el `dni` está presente, propagarlo a los enlaces relevantes
            if (dni) {
                $("#home-link").attr("href", `home-patient.html?dni=${dni}`); // Mantener el `dni` en el enlace "Inicio"
                $("#recipes-link").attr("href", `recipes.html?dni=${dni}`); // Mantener el `dni` en el enlace "Ver Recetas"
            }
        });
    </script>
    <script>
        window.addEventListener("scroll", function () {
            const scrollTopButton = document.querySelector(".scrolltop");
            if (window.scrollY > 100) { // Si se desplaza más de 100px, mostrar el botón
                scrollTopButton.style.opacity = 1; // Hacer visible el botón
            } else {
                scrollTopButton.style.opacity = 0; // Ocultar el botón
            }
        });

        // Evento para hacer scroll hacia arriba cuando se hace clic en el botón
        document.querySelector(".scrolltop").addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" }); // Scroll suave hacia arriba
        });
    </script>
