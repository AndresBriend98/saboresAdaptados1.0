    <style>
        @media (max-width: 375px) {
            .banner-img {
                position: relative;
                /* Asegúrate de que no esté fijo ni absoluto */
                top: 0;
                left: 0;
                width: 300px;
                /* Reducir el tamaño de la imagen */
                height: 250px;
                margin: 10px;
                /* Añadir espacio para evitar superposición */
                z-index: 1;
                /* Asegúrate de que no esté por encima de otros elementos */
            }

            .site-footer {
                position: relative;
                /* Asegúrate de que el footer esté en el flujo normal */
                z-index: 10;
                /* Hacer que el footer esté por encima del banner */
            }

        }


        @media (width: 280px) {
            .banner-img {
                position: relative;
                /* Asegúrate de que no esté fijo ni absoluto */
                top: 0;
                left: 0;
                width: 200px;
                /* Reducir el tamaño de la imagen */
                height: 250px;
                margin: 10px;
                /* Añadir espacio para evitar superposición */
                z-index: 1;
                /* Asegúrate de que no esté por encima de otros elementos */
            }

            .site-footer {
                position: relative;
                /* Asegúrate de que el footer esté en el flujo normal */
                z-index: 10;
                /* Hacer que el footer esté por encima del banner */
            }

        }

        @media (width: 540px) {
            .banner-img {
                position: relative;
                /* Asegúrate de que no esté fijo ni absoluto */
                top: 0;
                left: 0;
                width: 400px;
                /* Reducir el tamaño de la imagen */
                height: 250px;
                margin: 25px;
                /* Añadir espacio para evitar superposición */
                z-index: 1;
                /* Asegúrate de que no esté por encima de otros elementos */
            }

            .site-footer {
                position: relative;
                /* Asegúrate de que el footer esté en el flujo normal */
                z-index: 10;
                /* Hacer que el footer esté por encima del banner */
            }

            /* Estilo para el mensaje de cierre de sesión y la barra de progreso */
        }

        #logoutNotificationContainer {
            position: fixed;
            bottom: 0;
            /* Mantener en la parte inferior */
            left: 0;
            width: 100%;
            /* Ocupar todo el ancho */
            z-index: 999;
            /* Asegurarse de que esté por encima de otros elementos */
            background-color: #f8f9fa;
            /* Fondo para el contenedor */
            padding: 10px;
            /* Espaciado interno */
        }

        /* Barra de progreso verde */
        .progress-bar-green {
            background-color: rgb(255, 146, 82);
            /* Color verde para éxito */
        }

        /* Estilo para el mensaje de cierre de sesión */
        .alert-success {
            color: rgb(170, 73, 16);
            /* Color del texto para el mensaje de éxito */
            background-color: rgb(230, 210, 199);
            /* Fondo verde claro */
            border-color: #c3e6cb;
            /* Borde del mismo tono */
        }
    </style>

                style="background-image: url(assets/images/background/blog-pattern-bg.png);">
                <div class="book-table-shape">
                    <img src="assets/images/background/table-leaves-shape.png" alt="">

                <div class="book-table-shape book-table-shape2">
                    <img src="assets/images/background/table-leaves-shape.png" alt="">

                <div class="js-parallax-scene">
                    <div class="banner-shape-1 w-100" data-depth="0.30">

                <div class="sec-wp">
                    <div class="container">

                            <div class="col-lg-6">

                        </div>
                    </div>
                </div>
            </section>
            <!-- Footer -->
            <footer class="site-footer" id="contact"
                style="background-image: url(assets/images/background/blog-pattern-bg.png);">

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <div class="copyright-text">
                                    <p>Copyright &copy; 2024 <span class="name">Sabores Adaptados</span> All Rights
                                        Reserved.

                        <button class="scrolltop"><i class="uil uil-angle-up"></i></button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
            window.addEventListener("scroll", function () {
                const scrollTopButton = document.querySelector(".scrolltop");
                if (window.scrollY > 0) { // Si se desplaza más de 100px, mostrar el botón
                    scrollTopButton.style.opacity = 1; // Hacer visible el botón
                } else {
                    scrollTopButton.style.opacity = 0; // Ocultar el botón
                }
            });

            // Evento para hacer scroll hacia arriba cuando se hace clic en el botón
            document.querySelector(".scrolltop").addEventListener("click", function () {
                window.scrollTo({ top: 0, behavior: "smooth" }); // Scroll suave hacia arriba

            });

            $(document).ready(function () {
                $("a[href='index.html']").on("click", function (e) {
                    e.preventDefault(); // Evitar la redirección automática

                    // Mostrar el contenedor con el mensaje y la barra de progreso
                    $("#logoutNotificationContainer").slideDown(); // Deslizar hacia abajo para mostrar

                    // Animar la barra de progreso
                    $("#logoutProgressBar .progress-bar")
                        .removeClass("progress-bar-red") // Asegurarse de que no tenga clase de error
                        .addClass("progress-bar-green") // Barra verde para éxito
                        .animate({ width: "100%" }, 2000); // Animar para llenar la barra

                    // Redirigir después de 2 segundos
                    setTimeout(function () {
                        window.location.href = "index.html"; // Redirigir a la página de inicio o login
                    }, 2000);
                });
            });


        </script>
