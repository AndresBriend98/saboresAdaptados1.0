    <script>
        window.addEventListener("scroll", function () {
            const scrollTopButton = document.querySelector(".scrolltop");
            if (window.scrollY > 100) { // Si se desplaza más de 100px, mostrar el botón
                scrollTopButton.style.opacity = 1; // Hacer visible el botón
            } else {
                scrollTopButton.style.opacity = 0; // Ocultar el botón
            }
        });

        // Evento para hacer scroll hacia arriba cuando se hace clic en el botón
        document.querySelector(".scrolltop").addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" }); // Scroll suave hacia arriba
        });

        // Controla el clic en el botón "Paciente"
        $("#patient-button").on("click", function (e) {
            e.preventDefault(); // Prevenir la redirección inmediata

            // Mostrar la barra de carga y el mensaje
            $("#redirect-notification-container").slideDown(); // Mostrar el contenedor
            $("#redirect-progress-bar .progress-bar")
                .css("width", "0%")
                .animate({ width: "100%" }, 2000); // Llenar la barra en 2 segundos

            $("#redirect-message").slideDown(); // Mostrar el mensaje "Redirigiendo..."

            // Redirigir después de 2 segundos
            setTimeout(() => {
                window.location.href = "patient-login.html"; // Redirigir a la página de login del paciente
            }, 2000);
        });

        // Controla el clic en el botón "Fonoaudióloga"
        $("#admin-button").on("click", function (e) {
            e.preventDefault(); // Prevenir la redirección inmediata

            // Mostrar la barra de carga y el mensaje
            $("#redirect-notification-container").slideDown(); // Mostrar el contenedor
            $("#redirect-progress-bar .progress-bar")
                .css("width", "0%")
                .animate({ width: "100%" }, 2000); // Llenar la barra en 2 segundos

            $("#redirect-message").slideDown(); // Mostrar el mensaje "Redirigiendo..."

            // Redirigir después de 2 segundos
            setTimeout(() => {
                window.location.href = "login-admin.html"; // Redirigir a la página de login del administrador
            }, 2000);
        });

    </script>
